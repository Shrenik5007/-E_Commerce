<div class=" card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <h6>Best Seller</h6>
    </div>
    <div class="item">
      <h6>All Products</h6>
    </div>
    <div class="item">
      <h6>Electronics</h6>
    </div>
    <div class="item">
      <h6>Fashion</h6>
    </div>
    <div class="item">
      <h6>jewllery</h6>

  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of productList">

    <div class="card" style="width: 18rem;">
      <img src="{{product.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;" >{{product.title}}</h5>
      <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;" >{{product.description}}</p>
      <p><strong>Price: ${{product.price}}</strong></p>
      <a class="btn btn-primary" (click)="addToCart(product)" >Add To Cart</a>
    </div>
    </div>

  </div>
  </div>
</div>


<app-footer></app-footer>
